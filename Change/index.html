<body>
    <main>
        <div>
            <label for="dollarInput">Enter amount of change due (1-99):</label>
            <input type="text" id="dollarInput" name="dollarInput">
            <input type="button" value="Calculate" id="buttonCalculate">
        </div>
        <br>
        <fieldset>
            <legend>Change Distribution</legend>
            <form id="formSalesTax" name="formSalesTax" action="" method="">
                <div>
                    <label for="quarters">Quarters:</label>
                    <input id="quarters" type="text" name="quarters" disabled>
                </div>
                <div>
                    <label for="dimes">Dimes:</label>
                    <input id="dimes" type="text" name="dimes" disabled>
                </div>
                <div>
                    <label for="nickels">Nickels:</label>
                    <input id="nickels" type="text" name="nickels" disabled>
                </div>
                <div>
                    <label for="pennies">Pennies:</label>
                    <input id="pennies" type="text" name="pennies" disabled>
                </div>
            </form>
    </fieldset>
    </main>
    <script src="../js/Change.js"></script>
    <script src="../js/library_coins.js"></script>
</body>
